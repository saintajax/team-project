<a onclick="topFunction()" title="Go to top" id="button"
  ><picture>
    <source
      srcset="
        ./images/header/logo/mobile/logo-mobile.png    20w,
        ./images/header/logo/mobile/logo-mobile@2x.png 39w,
        ./images/header/logo/mobile/logo-mobile@3x.png 57w
      "
      media="(max-width:767px)"
      type="image/png"
      sizes="(max-width: 767px) 19px, 100vw"
    />
    <source
      srcset="
        ./images/header/logo/tablet/logo-tablet.png    24w,
        ./images/header/logo/tablet/logo-tablet@2x.png 46w,
        ./images/header/logo/tablet/logo-tablet@3x.png 68w
      "
      media="(min-width:768px) and (max-width:1199px)"
      type="image/png"
      sizes="(min-width:768px) and (max-width:1199px) 24px, 100vw"
    />
    <source
      srcset="
        ./images/header/logo/desktop/logo-desktop.png    29w,
        ./images/header/logo/desktop/logo-desktop@2x.png 57w,
        ./images/header/logo/desktop/logo-desktop@3x.png 85w
      "
      media="(min-width:1200px)"
      type="image/png"
      sizes="(min-width:1200px) 28px, 100vw"
    />
    <img
      class="logo__image"
      src="./images/header/logo/mobile/logo-mobile.png"
      alt="logo123"
    />
  </picture>
</a>

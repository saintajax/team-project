<div class="modal modal--header" data-modal="header">
  <button class="btn-close " type="button" >
    <svg class="icon-btn-close icon-svg js-modal-close" width="18" height="18">
      <use href="./images/sprite.svg#icon-close-btn"></use>
    </svg>
  </button>

  <form class="client-form" name="Client-form" autocomplete="on">
    <h2 class="client-form__title">Leave your details, we will call you back</h2>

    <label class="client-form__label">
      Name
      <input class="client-form__input" type="text" name="client-name" />
    </label>

    <label class="client-form__label">
      Telephone
      <input class="client-form__input" type="tel" />
    </label>

    <label class="client-form__label">
      Mail
      <input class="client-form__input" type="email" />
    </label>

    <label class="client-form__label client-form__label--last">
      Comment
      <textarea
        class="client-form__comment"
        name="client-comment"
        rows="5"
        placeholder="Add your comments to me"></textarea>
    </label>
    <label class="client-form__label-policy">
      <input class="client-form__input-policy visually-hidden" type="checkbox" />
      <span class="client-form__icon-checkbox"></span>
      <span >I agree with the newsletter and</span>
      <a href="" class="client-form__link-policy">Terms of the contract</a>
    </label>

    <button class="button" type="submit">Submit</button>
  </form>
</div>

<div class="modal modal--header" data-modal="header">
  <button class="btn-close" type="button">
    <svg class="icon-btn-close icon-svg js-modal-close" width="18" height="18">
      <use href="./images/sprite.svg#icon-close-btn"></use>
    </svg>
  </button>

  <form class="client-form" name="Client-form" autocomplete="on">
    <h2 class="client-form__title">
      Leave your details, we will call you back
    </h2>

    <label class="client-form__label">
      Name
      <input class="client-form__input" type="text" name="client-name" />
    </label>

    <label class="client-form__label">
      Telephone
      <input class="client-form__input" type="tel" />
    </label>

    <label class="client-form__label">
      Mail
      <input class="client-form__input" type="email" />
    </label>

    <label class="client-form__label client-form__label--last">
      Comment
      <textarea
        class="client-form__comment"
        name="client-comment"
        rows="5"
        placeholder="Add your comments to me"
      ></textarea>
    </label>
    <label class="client-form__label-policy">
      <input
        class="client-form__input-policy visually-hidden"
        type="checkbox"
      />
      <span class="client-form__icon-checkbox"></span>
      <span>I agree with the newsletter and</span>
      <a href="" class="client-form__link-policy">Terms of the contract</a>
    </label>

    <button class="button" type="submit">Submit</button>
  </form>
</div>

<div class="modal modal-map-container" data-modal="map">
  <button class="btn-close" type="button">
    <svg class="icon-btn-close icon-svg js-modal-close" width="18" height="18">
      <use href="./images/sprite.svg#icon-close-btn"></use>
    </svg>
  </button>
  <iframe
    class="modal-map"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3026.057688619812!2d-73.95692268465692!3d40.67269784795597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b9e1735b38f%3A0xb5fe454b88e9c2c0!2zNzI2IFN0ZXJsaW5nIFBsLCBCcm9va2x5biwgTlkgMTEyMTYsINCh0KjQkA!5e0!3m2!1sru!2sua!4v1661688673218!5m2!1sru!2sua"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>

<div class="backdrop is-hidden" data-modal>
  <div class="modal-window">
    <button class="button-close" type="button" data-modal-close>
      <svg width="18" height="18">
        <use href="#"></use>
      </svg>
    </button>
    <span class="modal-window__title">
      Оставьте свои данные, мы вам перезвоним
    </span>

    <form class="modal-menu" name="personal-data-form" autocomplete="on">
      <div class="modal-menu__item">
        <label class="modal-menu__field">
          <svg class="modal-menu__icons" width="18" height="18">
            <use href="#"></use>
          </svg>
          <span class="modal-menu__lable">Имя</span>
          <input
            class="modal-menu__input"
            type="text"
            name="name"
            placeholder=" "
          />
        </label>
      </div>

      <div class="modal-menu__item">
        <label class="modal-menu__field">
          <svg class="modal-menu__icons" width="18" height="18">
            <use href="#"></use>
          </svg>
          <span class="modal-menu__lable">Телефон</span>
          <input
            class="modal-menu__input"
            type="tel"
            name="phone-number"
            placeholder=" "
          />
        </label>
      </div>

      <div class="modal-menu__item">
        <label class="modal-menu__field">
          <svg class="modal-menu__icons" width="18" height="18">
            <use href="#"></use>
          </svg>
          <span class="modal-menu__lable">Почта</span>
          <input
            class="modal-menu__input"
            type="email"
            name="email"
            placeholder=" "
          />
        </label>
      </div>

      <div class="modal-menu__item">
        <label class="modal-menu__field">
          <span class="modal-menu__lable modal-menu__lable--textarea"
            >Комментарий</span
          >
          <textarea
            class="modal-menu__input modal-menu__input--textarea"
            name="coments"
            rows="5"
            placeholder="Введите текст"
          ></textarea>
        </label>
      </div>

      <label class="checkbox">
        <input
          class="checkbox__input visually-hidden"
          type="checkbox"
          name="agree"
        />
        <span class="checkbox__icon">
          <svg class="checkbox__border" width="16" height="15">
            <use href="#"></use>
          </svg>
          <svg class="checkbox__check" width="16" height="15">
            <use href="#"></use>
          </svg>
        </span>
        <span class="checkbox__lable">
          Соглашаюсь с рассылкой и принимаю
          <a class="checkbox__link link" href="https://uk-ua.facebook.com/"
            >Условия договора</a
          >
        </span>
      </label>

      <div class="modal-button-position">
        <button class="button" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</div>

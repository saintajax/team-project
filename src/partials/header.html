<header class="header" >
  <div class="conteiner">
    <nav class="nav" >

            "
            media="(max-width:767px)"
            type="image/png"
            sizes="(max-width: 767px) 19px, 100vw"
          />
          <source
            srcset="
              ./images/header/logo/tablet/logo-tablet.png    24w,
              ./images/header/logo/tablet/logo-tablet@2x.png 46w,
              ./images/header/logo/tablet/logo-tablet@3x.png 68w
            "
            media="(min-width:768px) and (max-width:1199px)"
            type="image/png"
            sizes="(min-width:768px) and (max-width:1199px) 24px, 100vw"
          />
          <source
            srcset="
              ./images/header/logo/desktop/logo-desktop.png    29w,
              ./images/header/logo/desktop/logo-desktop@2x.png 57w,
              ./images/header/logo/desktop/logo-desktop@3x.png 85w
            "
            media="(min-width:1200px)"
            type="image/png"
            sizes="(min-width:1200px) 28px, 100vw"
          />

            class="logo__image"
            src="./images/header/logo/mobile/logo-mobile.png"
            alt="logo123"
          />
        </picture>
        <span class="logo__text">ce</span>
      </a>
      <button
        class="btn--menu"
        type="button"
        aria-controls="menu-container"
        aria-expanded="false"
        id="btn-open"
        data-menu-button>
        <svg
          class="icon-svg"
          width="32"
          height="32"
          aria-label="Переключатель мобильного меню ">
          <use
            class="icon-cross"
            href="./images/sprite.svg#icon-cross"
          ></use>
          <use
            class="icon-menu"
            href="./images/sprite.svg#icon-menu"
          ></use>
        </svg>
      </button>
      <div class="nav-menu" id="menu-container" data-menu>
        <ul class="nav-menu__list list">
          <li class="nav-menu__item"><a class="nav-menu__link link" href="">Home</a></li>
          <li class="nav-menu__item"><a class="nav-menu__link link" href="">About us</a></li>
          <li class="nav-menu__item"><a class="nav-menu__link link" href="">How it’s made?</a></li>
          <li class="nav-menu__item"><a class="nav-menu__link link" href="">Our products</a></li>
          <li class="nav-menu__item"><a class="nav-menu__link link" href="">Contact</a></li>
        </ul>
      </div>
      <button class="button button--header js-open-modal" type="button" id="btn-buy"data-modal="header">Buy now &#10095</button>
    </nav>
  </div>
</header>



  <div class="modal" data-modal="header">
    <button class="btn-close " type="button" >
      <svg class="icon-btn-close icon-svg js-modal-close" width="18" height="18">
        <use href="./images/sprite.svg#icon-close-btn"></use>
      </svg>
    </button>

    <form class="client-form" name="Client-form">
      <h2 class="title title--client-form">Оставьте свои данные, мы вам перезвоним</h2>

      <label class="client-form__label">
        Имя
        <input class="client-form__input" type="text" name="client-name" />
      </label>

      <label class="client-form__label">
        Телефон
        <input class="client-form__input" type="tel" />
      </label>

      <label class="client-form__label">
        Почта
        <input class="client-form__input" type="email" />
      </label>

      <label class="client-form__label client-form__label--last">
        Комментарий
        <textarea
          class="client-form__comment"
          name="client-comment"
          id="client-comment"
          placeholder="Введите текст"
        >
        </textarea>
      </label>
      <label class="client-form__label-policy">
        <input class="client-form__input-policy visually-hidden" type="checkbox" />
        <span class="client-form__icon-checkbox"></span>
        <span>Соглашаюсь с рассылкой и принимаю</span>
        <a href="" class="client-form__link-policy">Условия договора</a>
      </label>

      <button class="btn btn--form-submit" type="submit">Отправить</button>
    </form>
  </div>

<div class="overlay js-overlay-modal"></div>
